---
###############################################################
#                   Authelia configuration                    #
###############################################################

host: 0.0.0.0
port: 9091
log_level: debug
theme: dark
default_redirection_url: https://auth.richardsoper.me
totp:
  issuer: authelia.com

authentication_backend:
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 1
      salt_length: 16
      parallelism: 8
      memory: 64
      
access_control:
  default_policy: deny
  rules:
    # Rules applied to everyone
    - domain: traefik.richardsoper.me
      policy: two_factor
    - domain: pihole.richardsoper.me
      policy: two_factor
    - domain: tv.richardsoper.me
      policy: two_factor
    - domain: movies.richardsoper.me
      policy: two_factor
    - domain: home.richardsoper.me
      policy: two_factor
    - domain: transmission.richardsoper.me
      policy: two_factor
    - domain: jackett.richardsoper.me
      policy: two_factor

session:
  name: authelia_session
  expiration: 3600  # 1 hour
  inactivity: 300  # 5 minutes
  domain: richardsoper.me  # Should match whatever your root protected domain is

  # redis:
  #   host: redis
  #   port: 6379
  #   # This secret can also be set using the env variables AUTHELIA_SESSION_REDIS_PASSWORD_FILE
  #   # password: authelia

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  local:
    path: /config/db.sqlite3

notifier:
  smtp:
    username: "noreply@richardsoper.me"
    host: "smtppro.zoho.com"
    port: 465
    sender: "noreply@richardsoper.me"
  # filesystem:
  #   filename: /config/notification.txt
...
