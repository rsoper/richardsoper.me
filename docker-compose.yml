version: "3.7"

services:
  # Traefik 2.0 reverse proxy with sub-domain configuration

  traefik:
    hostname: traefik
    image: traefik:v2.2
    environment:
      - CF_API_EMAIL=${CLOUDFLARE_EMAIL}
      - CF_API_KEY=${CLOUDFLARE_API_KEY}
    ports:
      - "80:80"
      - "443:443"
      - "8008:8008"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - traefik_data:/etc/traefik
      - shared_data:/shared
    networks:
      - traefik_swarm
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`traefik.richardsoper.me`)"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
        - "traefik.http.routers.traefik.service=api@internal"
        ## Secure dashboard with basic authentication
        - "traefik.http.routers.traefik.middlewares=traefik-auth"
        - "traefik.http.middlewares.traefik-auth.basicauth.usersfile=/shared/.htpasswd"
        ## DNS CHALLENGE
        - "traefik.http.routers.traefik.tls.certresolver=cf-cert"
        - "traefik.http.routers.traefik.tls.domains[0].main=*.richardsoper.me"
        - "traefik.http.routers.traefik.tls.domains[0].sans=richardsoper.me"
        ## HTTP REDIRECT
        - "traefik.http.routers.redirect-https.rule=hostregexp(`{host:.+}`)"
        - "traefik.http.routers.redirect-https.entrypoints=web"
        - "traefik.http.routers.redirect-https.middlewares=secure-headers@file"

  portainer:
    image: portainer/portainer-ce:latest
    depends_on:
      - traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    command: -H unix:///var/run/docker.sock
    networks:
      - traefik_swarm
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.rule=Host(`portainer.richardsoper.me`)"
        - "traefik.http.routers.portainer.tls.certresolver=cf-cert"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  phpmyadmin:
    image: biarms/phpmyadmin
    environment:
      - PMA_ABSOLUTE_URI=https://db.${DOMAINNAME}/
    networks:
      - traefik_swarm
      - bookstack_swarm
    deploy:
      replicas: 1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.rule=Host(`db.${DOMAINNAME}`)"
      - "traefik.http.routers.phpmyadmin.tls.certresolver=cf-cert"
      - "traefik.http.routers.phpmyadmin.middlewares=secure-lan@file"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

networks:
  traefik_swarm:
    external: true
  bookstack_swarm:
    external: true


volumes:
  traefik_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: addr=10.0.20.30,nolock,soft,rw
      device: ":/volume1/docker/richardsoper.me/traefik"

  shared_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: addr=10.0.20.30,nolock,soft,rw
      device: ":/volume1/docker/richardsoper.me/shared"

  portainer_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: addr=10.0.20.30,nolock,soft,rw
      device: ":/volume1/docker/richardsoper.me/portainer/data"