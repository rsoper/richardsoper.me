global:
  scrape_interval: 5s
  external_labels:
    monitor: "pi-monitor"

scrape_configs:
  # - job_name: "prometheus"
  #   static_configs:
  #     - targets: ["10.0.20.2:9090"] ## IP Address of the localhost
  - job_name: "node-exporter"
    # dns_sd_configs:
    #   - names:
    #     - 'tasks.node-exporter'
    #     type: 'A'
    #     port: 9100
    static_configs:
      - targets:
          [
            "nylea.internal:9100",
            "erebos.internal:9100",
            "heliod.internal:9100",
            "thassa.internal:9100",
            "liliana.internal:9100",
            "ephara.internal:9100",
            "athreos.internal:9100",
          ]
  - job_name: cadvisor
    static_configs:
      - targets:
          [
            "nylea.internal:8181",
            "erebos.internal:8181",
            "heliod.internal:8181",
            "thassa.internal:8181",
            "liliana.internal:8181",
            "ephara.internal:8181",
            "athreos.internal:8181",
          ]
  - job_name: traefik
    static_configs:
      - targets:
          - proxy.internal:8008
