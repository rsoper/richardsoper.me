global:
  scrape_interval: 5s
  query_log_file: "/etc/prometheus/prom-file.log"
  external_labels:
    monitor: "prakash-monitor"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["192.168.1.22:9090"] ## IP Address of the localhost
  - job_name: "node-exporter"
    static_configs:
      - targets: ["192.168.1.22:9100"]
  - job_name: "cAdvisor"
    static_configs:
      - targets: ["192.168.1.22:8181"]
