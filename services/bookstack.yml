version: "3.7"

secrets:
  TZ:
    external: true
  bookstack_db_password:
    external: true

networks:
  bookstack_swarm:
    driver: overlay
    attachable: true
  traefik_swarm:
    external: true

volumes:
  bookstack_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: addr=10.0.20.30,nolock,soft,rw
      device: ":/volume1/docker/richardsoper.me/bookstack/config"

  bookstack_db_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: addr=10.0.20.30,nolock,soft,rw
      device: ":/volume1/docker/richardsoper.me/bookstack/data"

services:
  bookstack:
    image: linuxserver/bookstack
    secrets:
      - bookstack_db_password
    environment:
      FILE__DB_PASS: /run/secrets/bookstack_db_password
      PUID: 1000
      PGID: 1000
      DB_HOST: bookstack_db
      DB_USER: bookstack
      DB_DATABASE: bookstackapp
      APP_URL: https://wiki.richardsoper.me
    volumes:
      - bookstack_data:/config
    depends_on:
      - bookstack_db
    networks:
      - traefik_swarm
      - bookstack_swarm
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.bookstack.entrypoints=websecure"
        - "traefik.http.routers.bookstack.rule=Host(`wiki.richardsoper.me`)"
        - "traefik.http.routers.bookstack.tls.certresolver=cf-cert"
        - "traefik.http.routers.bookstack.middlewares=secure-headers@file"
        - "traefik.http.services.bookstack.loadbalancer.server.port=80"

  bookstack_db:
    image: linuxserver/mariadb:110.4.14mariabionic-ls80
    environment:
      FILE__TZ: /run/secrets/TZ
      FILE__MYSQL_ROOT_PASSWORD: /run/secrets/bookstack_db_password
      FILE__MYSQL_PASSWORD: /run/secrets/bookstack_db_password
      PUID: 1000
      PGID: 1000
      MYSQL_DATABASE: bookstackapp
      MYSQL_USER: bookstack
    volumes:
      - bookstack_db_data:/config
    networks:
      - bookstack_swarm
    deploy:
      replicas: 1
    secrets:
      - TZ
      - bookstack_db_password
