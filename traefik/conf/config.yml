http:
  routers:
    route-to-rPi:
      rule: "Host(`pihole.richardsoper.me`)"
      service: route-to-rPi-service
      entryPoints:
        - websecure

  middlewares:
    secure-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    securedheaders:
      headers:
        forceSTSHeader: true
        sslRedirect: true
        stsPreload: true
        contentTypeNosniff: true
        browserXssFilter: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        frameDeny: true


  services:
    route-to-rPi-service:
      loadBalancer:
        servers:
          - url: "http://192.168.1.14:80"
